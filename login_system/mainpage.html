<!-- 이 문서가 HTML5 문서임을 선언합니다. -->
<!DOCTYPE html>

<!-- HTML 문서의 시작을 나타내며, 주 사용 언어가 한국어임을 명시합니다. -->
<html lang="ko">

<!-- 문서의 메타데이터(설정 정보)를 담는 부분입니다. -->
<head>

  <!-- 문자 인코딩을 UTF-8로 설정하여 한글 깨짐을 방지합니다. -->
  <meta charset="UTF-8">

  <!-- 웹 브라우저 탭에 표시될 페이지의 제목입니다. -->
  <title>로그인 성공 페이지</title>

  <!-- 페이지가 로드될 때 실행되는 JavaScript 코드입니다. -->
  <script>
    // 세션 스토리지에서 "isLoggedIn" 값을 확인합니다.
    // 이 값이 "true"가 아니면, 로그인하지 않은 사용자로 간주합니다.
    if (sessionStorage.getItem("isLoggedIn") !== "true") {

      // "로그인이 필요합니다." 라는 경고창을 띄웁니다.
      alert("로그인이 필요합니다.");

      // 로그인 페이지(index.html)로 강제 이동시킵니다.
      window.location.href = "index.html";
    }
  </script>

</head>

<!-- 웹 브라우저에 실제로 표시될 콘텐츠를 담는 부분입니다. -->
<body>

  <!-- 환영 메시지를 표시하는 1단계 제목 태그입니다. -->
  <h1>환영합니다! 로그인에 성공했습니다.</h1>

  <!-- 클릭 시 logout() 함수를 실행하는 로그아웃 버튼입니다. -->
  <button onclick="logout()">로그아웃</button>

  <!-- login.js 파일에 있는 logout 함수를 사용하기 위해 파일을 연결합니다. -->
  <script src="login.js"></script>

</body>

</html>
