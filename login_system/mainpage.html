<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 성공 페이지</title>
  <script>
    if (sessionStorage.getItem("isLoggedIn") !== "true") {
      alert("로그인이 필요합니다.");
      window.location.href = "index.html";
    }
  </script>
</head>
<body>
  <h1>환영합니다! 로그인에 성공했습니다.</h1>
  
  <button onclick="logout()">로그아웃</button>
  <script>
    function logout() {
      sessionStorage.removeItem("isLoggedIn");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
