    <h1>외부 스타일 연습</h1>

    <a id="title2" href="#">아이디 선택자 2</a>

    <!-- 클래스 선택자 -->
    <h1 class="yes">클래스 선택자 1</h1>

    <a class="no" href="#">클래스 선택자 2</a>

    <!-- 선언부가 같으면 묶기도 가능 -->

        <p>자식들</p>
    </h4>

    <!-- 하위 선택자 -->
    <div>
        <p>특하1</p>
    </div>

    <!-- 인접 형제 선택자 -->
    <h1>먼저 선택</h1>
    <h5>진짜 선택</h5>
    <h5>얘는 선택 안됨</h5>

    <h5>진짜 선택 1</h5>
    <h5>진짜 선택 2</h5>

    <!-- 링크 가상 클래스 선택자 -->
    <a href="#">링크 가상 클래스</a>

    <!-- 동작 가상 클래스 선택자 -->
    <button type="button" id="button01">버튼 테스트</button>
